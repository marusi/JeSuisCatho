

<button (click)="addToCart()" type="button" autocomplete="off" 
        class="btn btn-primary theme-light" style="color:#FFFFFF; background: #3f51b5"

     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="secondary">
  Add to cart
</button>
